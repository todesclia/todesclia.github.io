<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>My Profile</title>
  </head>
  <body>
    <header class="hero">
      <img class="profile-pic" src="images/profile_pic.jpeg" />
      <h1>Todesco</h1>
      <nav>
        <ul>
          <li><a class="nav-button" href="index.html">Home</a></li>
          <li><a class="nav-button" href="projects.html">Projects</a></li>
          <li><a class="nav-button" href="about.html">About</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="contact-form">
        <h2>Contact me!</h2>
        <form action="https://formspree.io/f/mzzprype" method="POST">
          <div>
            <label for="your-name">Your Name</label>
            <input type="text" id="your-name" name="your-name" />
          </div>
          <div>
            <label for="your-email">Your Email</label>
            <input type="text" id="your-email" name="your-email" />
          </div>
          <div>
            <label for="message">Your Message</label>
            <textarea name="message" id="message" rows="10"></textarea>
          </div>
          <div>
            <button type="submit">Send</button>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <a
        href="https://www.linkedin.com/in/lisa-todesco-51aab129/?originalSubdomain=au"
        target="_blank"
        ><img
          class="socials-icon"
          src="images/linkedin.png"
          alt="LinkedIn Profile - Lisa Todesco"
      /></a>
      <a href="https://github.com/todesclia" target="_blank"
        ><img
          class="socials-icon"
          src="images/github.svg"
          alt="GitHub Profile - Lisa Todesco"
      /></a>
    </footer>
  </body>
</html>
